<div class="row">
    <div ngbDropdown class="d.inline.block" placement="right">
        <button class="btn btn-outline-success" ngbDropdownToggle id="midrop1">Iniciar sesion</button>
        <div ngbDropdownMenu aria-labelledby="midrop1" style="width: 300px;">
            <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Correo Electrónico</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Recuerdame
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
              </form>
              <hr>
              <button ngbDropdownItem>Registrar</button>
              <button ngbDropdownItem>Olvidé mi contraseña</button>
        </div>
    </div> 
  </div>
