<div class="container main-container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4" style="font-size: 25px;">Categorias</h1>
        <div>
          <a [routerLink]="['/products']" class="list-group-item" style="font-size: 14px; color: black;">Todo</a>
        </div>
        <div class="list-group" *ngFor="let category of category" >
          <a [routerLink]="['/products/category', category.tagId]" class="list-group-item" style="font-size: 14px; color: black;">{{category.category}}</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="2000">
              <img class="d-block img-fluid" src="../../../../assets/img/banner1.jpg" alt="">
            </div>
            <div class="carousel-item "  data-interval="2000">
              <img class="d-block img-fluid" src="../../../../assets/img/banner2.jpg" alt="">
            </div>
            <div class="carousel-item"  data-interval="2000">
              <img class="d-block img-fluid" src="../../../../assets/img/banner2.jpg" alt="">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
        </div>

        <div class="row" style="margin-top: 10px;">

          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of product">
            <div class="card h-100">
              <a [routerLink]="['../product',product.productId]"><img class="card-img-top" src={{product.image}} alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a style="font-size: 17px;color: black;" [routerLink]="['../product',product.productId]">{{product.productName}}</a>
                </h4>
                <h5 style="font-size: 15px;">Bs. {{product.price}}</h5>
                <p class="card-text" style="font-size: 16px;">{{product.description}}</p>
              </div>
              
            </div>
          </div>

          

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
